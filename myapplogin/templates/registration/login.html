<!DOCTYPE html>
<html lang="en">

<head>{% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Myapp | Private .</title>


	<!--STYLESHEET-->
	<!--=================================================-->

	<!--Open Sans Font [ OPTIONAL ] -->
 	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">


 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />


	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">

	
	<!--Font Awesome [ OPTIONAL ]-->
	<link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">


	<!--Switchery [ OPTIONAL ]-->
	<link href="{% static 'plugins/switchery/switchery.min.css' %}" rel="stylesheet">


	<!--Bootstrap Select [ OPTIONAL ]-->
	<link href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">


	<!--SCRIPT-->
	<!--=================================================-->

	<!--Page Load Progress Bar [ OPTIONAL ]-->
	<link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
	<script src="{% static 'plugins/pace/pace.min.js' %}"></script>

</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
	<div id="container" class="cls-container">
		
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img img-balloon"></div>
		
		
		<!-- HEADER -->
		<!--===================================================-->
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="index.html">
					<!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
					<span class="brand-title">MyApp <span class="text-thin">Login</span></span>
				</a>
			</div>
		</div>
		<!--===================================================-->
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<p class="pad-btm">Sign In to your account</p>
					<form action="index.html">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-8 text-left checkbox">
								<label class="form-checkbox form-icon">
								<input type="checkbox"> Remember me
								</label>
							</div>
							<div class="col-xs-4">
								<div class="form-group text-right">
								<button class="btn btn-success text-uppercase" type="submit">Sign In</button>
								</div>
							</div>
						</div>
						<div class="mar-btm"><em>- or -</em></div>
							<a class="btn btn-primary btn-lg btn-block"  href="{% url 'socialauth_begin' 'linkedin' %}?{{ redirect_querystring }}">		<i class="fa fa-linkdin fa-fw"></i> Login with Linkedin
							</a>
					</form>
				</div>
			</div>
			<div class="pad-ver">
				<a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
				<a href="pages-register.html" class="btn-link mar-lft">Create a new account</a>
			</div>
		</div>
		<!--===================================================-->
		

		
		
		
	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


		<!--JAVASCRIPT-->
	<!--=================================================-->

	<!--jQuery [ REQUIRED ]-->
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>


	<!--BootstrapJS [ RECOMMENDED ]-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>


	<!--Fast Click [ OPTIONAL ]-->
	<script src="{% static 'plugins/fast-click/fastclick.min.js' %}"></script>

	
	<!--Nifty Admin [ RECOMMENDED ]-->
	<script src="{% static 'js/nifty.min.js' %}"></script>


	<!--Switchery [ OPTIONAL ]-->
	<script src="{% static 'plugins/switchery/switchery.min.js' %}"></script>


	<!--Bootstrap Select [ OPTIONAL ]-->
	<script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>

</body>
</html>
